buildPack: none
pipelineConfig:
  pipelines:
    release:
      pipeline:
        agent:
          image: gcr.io/kaniko-project/executor:v1.2.0
        stages:
        - name: release
          environment:
          - name: GIT_COMMITTER_EMAIL
            value: jenkins-x@googlegroups.com
          - name: GIT_AUTHOR_EMAIL
            value: jenkins-x@googlegroups.com
          - name: GIT_AUTHOR_NAME
            value: jenkins-x-bot
          - name: GIT_COMMITTER_NAME
            value: jenkins-x-bot
          - name: BASE_WORKSPACE
            value: /workspace/source
          - name: HELM_HOME
            value: /builder/home/.helm
          - name: GOPATH
            value: /workspace/go
          - name: GOPROXY
            value: http://jenkins-x-athens-proxy
          - name: APP_NAME
            value: bucketrepo
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /secrets/kaniko/kaniko-secret.json
          - name: CHARTMUSEUM_USER
            valueFrom:
              secretKeyRef:
                name: jenkins-x-chartmuseum
                key: BASIC_AUTH_USER
          - name: CHARTMUSEUM_PASS
            valueFrom:
              secretKeyRef:
                name: jenkins-x-chartmuseum
                key: BASIC_AUTH_PASS
          options:
            volumes:
              - name: kaniko-secret
                secret:
                  secretName: kaniko-secret
                  items:
                    - key: kaniko-secret
                      path: kaniko/kaniko-secret.json
            containerOptions:
              volumeMounts:
                - name: kaniko-secret
                  mountPath: /secrets
          steps:
          - name: init-helm
            image: alpine/helm:2.12.3
            command: helm
            args: ['init','--client-only']

          - name: release
            image: gcr.io/jenkinsxio/builder-go:0.1.734
            command: make
            args:
            - all

          - name: build-and-push-image
            image: gcr.io/kaniko-project/executor:v1.2.0
            command: /kaniko/executor
            args:
            - --dockerfile=/workspace/source/Dockerfile
            - --destination=gcr.io/jenkinsxio/bucketrepo:${inputs.params.version}
            - --destination=gcr.io/jenkinsxio/bucketrepo:latest
            - --context=/workspace/source
            - --cache-dir=/workspace

          - name: release-charts
            image: gcr.io/jenkinsxio/builder-go:0.1.734
            dir: /workspace/source/charts/bucketrepo
            command: make
            args:
            - release

          - name: release-app
            image: gcr.io/jenkinsxio/builder-go:0.1.734
            dir: /workspace/source/charts/jx-app-bucketrepo
            command: make
            args:
              - release

    pullRequest:
      pipeline:
        agent:
          image: gcr.io/kaniko-project/executor:v1.2.0
        stages:
        - name: ci
          environment:
          - name: GIT_COMMITTER_EMAIL
            value: jenkins-x@googlegroups.com
          - name: GIT_AUTHOR_EMAIL
            value: jenkins-x@googlegroups.com
          - name: GIT_AUTHOR_NAME
            value: jenkins-x-bot
          - name: GIT_COMMITTER_NAME
            value: jenkins-x-bot
          - name: BASE_WORKSPACE
            value: /workspace/source
          - name: GOPATH
            value: /workspace/go
          - name: GOPROXY
            value: http://jenkins-x-athens-proxy
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /secrets/kaniko/kaniko-secret.json
          - name: APP_NAME
            value: bucketrepo
          options:
            volumes:
              - name: kaniko-secret
                secret:
                  secretName: kaniko-secret
                  items:
                    - key: kaniko-secret
                      path: kaniko/kaniko-secret.json
            containerOptions:
              volumeMounts:
                - name: kaniko-secret
                  mountPath: /secrets
          steps:
          - name: init-helm
            image: alpine/helm:2.12.3
            command: helm
            args: ['init','--client-only', '--stable-repo-url', 'https://charts.helm.sh/stable']

          - name: make-all
            image: gcr.io/jenkinsxio/builder-go:2.1.155
            command: make
            args:
            - all

          - name: build-and-push-image
            image: gcr.io/kaniko-project/executor:v1.2.0
            command: /kaniko/executor
            args:
            - --dockerfile=/workspace/source/Dockerfile
            - --destination=gcr.io/jenkinsxio/bucketrepo:${inputs.params.version}
            - --context=/workspace/source
            - --cache-dir=/workspace

